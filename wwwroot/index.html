
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/mississippi-grind.css" rel="stylesheet">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    

    <div class="container">

      <div class="states">
        <div id="IA" class="state">
          <img src="images/states/iowa.png" alt="Iowa" />
        </div>
        <div id="IL" class="state">
          <img src="images/states/illinois.png" alt="illinois" />
        </div>
        <div id="MO" class="state">
          <img src="images/states/missouri.png" alt="missouri" />
        </div>
        <div id="KY" class="state">
          <img src="images/states/kentucky.png" alt="kentucky" />
        </div>
        <div id="TN" class="state">
          <img src="images/states/tennessee.png" alt="tennessee" />
        </div>
        <div id="AR" class="state">
          <img src="images/states/arkansas.png" alt="arkansas" />
        </div>
        <div id="MS" class="state">
          <img src="images/states/mississippi.png" alt="mississippi" />
        </div>
        <div id="LA" class="state">
          <img src="images/states/louisiana.png" alt="louisiana" />
        </div>
        <div class="river"><img src="images/river.png" alt="river" /></div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
